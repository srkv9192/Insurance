<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #343a40;
      color: #fff;
    }

    .navbar-brand {
      color: #fff;
    }

    .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link:focus {
      color: #e9ecef;
    }

    .form-control {
      background-color: #495057;
      color: #fff;
    }

    .form-control:focus {
      background-color: #343a40;
      color: #fff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0062cc;
      border-color: #005cbf;
    }

    @keyframes blink {
      0% {opacity: 1;}
      50% {opacity: 0;}
      100% {opacity: 1;}
    }

    .blink {
      color: lime;
      animation: blink 1s infinite;
    }

    .card {
      background-color: #495057;
    }
  </style>
  <title>Buy policy Card Page</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
    <div class="container">
      <img src="/images/logo.png" class="navbar-brand" href="/"  width="100" height="100">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/login.html" style="color: aqua;">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="container my-5 text-center">Bank Account Details</h1>
  <div class="container my-5 text-center">
    <div class="card p-4 ">
      
      <div class="details mt-4" style = "font-size: large;">
        <b>
        <p>Bank Account Number: 123456789</p>
        <p>IFSC Code: ABCD1234567</p>
        <p>UPI ID: example@upi</p>
        </b>
      </div>
      <div class="qr-code text-center my-4">
        <!-- Your QR code image source here -->
        <img src="/images/qr.png" alt="QR Code for payment" style="height:200px; width:200px">
      </div>
    </div>
    <b><p class="blink text-center" style = "font-size: large;">Once the payment is done, a policy card will be sent to your registered email id within 24 hours.</p></b>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

</body>

</html>
