</head>

<body>

  <div class='dashboard'>
    <div class="dashboard-nav">
      <header>
        <a href="#"class="brand-logo"> 
          <img src="/images/logoround.png" class="navbar-brand" href="/" align="left" width="130" height="130">
         </a>
         <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
        </header>
      <nav class="dashboard-nav-list"><a href="/" class="dashboard-nav-item"><i class="fas fa-home"></i>
          Home </a>

          <div id="hideonlogin">
            <nav class="dashboard-nav-list"><a href="/newcarddirect.html" class="dashboard-nav-item"><i class="fas fa-inr"></i>
              Buy Card </a>

              <nav class="dashboard-nav-list"><a href="/paymentinfo.html" class="dashboard-nav-item"><i class="fas fa-inr"></i>
                Payment Info </a>
          </div>



          <div id="showonlogin" style="display: none;">

            <nav class="dashboard-nav-list"><a href="/dashboard.html" class="dashboard-nav-item"><i class="fas fa-dashboard"></i>
              Dashboard </a>

            <div class='dashboard-nav-dropdown show'>
               <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle">
                <i class="fas fa-photo-video">
                  </i>Card Menu</a>
                <div class='dashboard-nav-dropdown-menu'>
                    <a href="/newcard.html" class="dashboard-nav-dropdown-item">Add Card</a>
                    <a href="/viewpendingcards.html" class="dashboard-nav-dropdown-item">View Pending</a>

             </div>

             <div class='dashboard-nav-dropdown show'>
              <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle">
               <i class="fas fa-photo-video">
                 </i>Case Menu</a>
               <div class='dashboard-nav-dropdown-menu'>
                   <a href="/addprospect.html" class="dashboard-nav-dropdown-item">Add Case</a>
                   <a href="/viewprospectcases.html" class="dashboard-nav-dropdown-item">View Prospect</a>
                   <a href="/viewpendingauthcases.html" class="dashboard-nav-dropdown-item">View Pending Auth</a>

        <div class="nav-item-divider"></div>

                  href="/login.html" class="dashboard-nav-item"><i class="fas  fa-sign-in "></i> Login </a>
      </nav>
  </div>

  <div class='dashboard-app'>
    <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>

    <div class='dashboard-content' style="background-image: url('/images/background20.jpg');">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h2 class="text-center mb-4">Add Prospect Case</h2>
            <div class="frame">
              <form id="loginForm">

                <div class="row mb-3">

                  <div class="col-sm-6">
                    <label for="direct-case" class="form-label">Direct Case</label>
                    <div class="input-group">
                      <select class="form-control" id="direct-case-dropdown">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                      </select>
                    </div>
                  </div>
  
                  <div class="col-sm-6">
                    <label for="city-name" class="form-label">City</label>
                    <div class="input-group">
                      <select class="form-control" id="city-name-dropdown">
                        <option value="indore">Indore</option>
                        <option value="bhopal">Bhopal</option>
                        <option value="dewas">Dewas</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">

                  <div class="col-sm-6">
                    <label for="manager-name" class="form-label">Manager Name</label>
                    <div class="input-group">
                      <select class="form-control" id="manager-name-dropdown" disabled>
                        <option value="">None</option>
                      </select>
                    </div>
                  </div>
  
                  <div class="col-sm-6">
                    <label for="cp-name" class="form-label">Channel Partner </label>
                    <div class="input-group">
                      <select class="form-control" id="cp-name-dropdown" disabled>
                        <option value="">None</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-6">
                    <label for="client-name" class="form-label">Client Name</label>
                    <input type="text" class="form-control" id="client-name">
                  </div>
                  <div class="col-sm-6">
                    <label for="client-address" class="form-label">Client Address</label>
                    <input type="text" class="form-control" id="client-address">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-6">
                    <label for="client-phone" class="form-label">Customer Phone</label>
                    <input type="tel" class="form-control" id="client-phone">
                  </div>
                  <div class="col-sm-6">
                    <label for="client-email" class="form-label">Email </label>
                    <input type="text" class="form-control" id="client-email">
                  </div>
                </div>
                <div class="row mb-3">

                  <div class="col-sm-6">
                    <label for="insurance-company" class="form-label">Insurance Company Name</label>
                    <div class="input-group">
                      <select class="form-control" id="insurance-company-dropdown" required>
                        <option value="">None</option>
                        <option value="Other">Other</option>
                      </select>
                      <input type="text" class="form-control" id="insurance-company-other" placeholder="Enter other insurance company name" style="display: none;">
                    </div>
                  </div>
  
                  <div class="col-sm-6">
                    <label for="tpa-name" class="form-label">TPA Name</label>
                    <div class="input-group">
                      <select class="form-control" id="tpa-name-dropdown" required>
                        <option value="">None</option>
                        <option value="Other">Other</option>
                      </select>
                      <input type="text" class="form-control" id="tpa-name-other" placeholder="Enter other TPA name" style="display: none;">
                    </div>
                  </div>
  
                </div>

                <div class="row mb-3">

                  <div class="col-sm-6">
                    <label for="claim-number" class="form-label">Claim Number</label>
                    <input type="text" class="form-control" id="claim-number">
                  </div>

                  <div class="col-sm-6">
                    <label for="total-claim-amount" class="form-label">Total Claim Amount</label>
                    <input type="number" class="form-control" id="total-claim-amount">
                  </div>

                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div> 

</div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {


      
      // AJAX call on page load get manager details
      $.ajax({
        url: '/api/getmanagerdetail',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#manager-name-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.managerID,
              text: option.managerName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });


                 // AJAX call on page load get manager details
                 $.ajax({
        url: '/api/getcpdetail',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#cp-name-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.cpID,
              text: option.cpName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });



                  // AJAX call on page load get tpa details
                  $.ajax({
        url: '/api/gettpadetail',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#tpa-name-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.tpaName,
              text: option.tpaName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });

      $.ajax({
        url: '/api/getinsurancecompany',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#insurance-company-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.companyName,
              text: option.companyName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });

            // Show/hide input field based on the selected option for insurance company name
            $('#insurance-company-dropdown').change(function () {
        if ($(this).val() === 'Other') {
          $('#insurance-company-other').show();
        } else {
          $('#insurance-company-other').hide();
        }
      });

      // Show/hide input field based on the selected option for TPA name
      $('#tpa-name-dropdown').change(function () {
        if ($(this).val() === 'Other') {
          $('#tpa-name-other').show();
        } else {
          $('#tpa-name-other').hide();
        }
      });



      $.ajax({
        url: '/api/whoami',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
            //alert(response.message)
           
            if(response.message !='invalid')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showonlogin").show();
              $("#hideonlogin").hide();
             
            }
            else
            {
              
            }
            
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });


      const mobileScreen = window.matchMedia("(max-width: 990px )");

          $(".dashboard-nav-dropdown-toggle").click(function () {
        $(this).closest(".dashboard-nav-dropdown")
            .toggleClass("show")
            .find(".dashboard-nav-dropdown")
            .removeClass("show");
        $(this).parent()
            .siblings()
            .removeClass("show");
    });
    $(".menu-toggle").click(function () {
        if (mobileScreen.matches) {
            $(".dashboard-nav").toggleClass("mobile-show");
        } else {
            $(".dashboard").toggleClass("dashboard-compact");
        }
    });

      $('#loginForm').on('submit', function (event) {
        event.preventDefault();

        var clientname = $('#client-name').val();
        var clientaddress = $('#client-address').val();

        var clientphone = $('#client-phone').val();
        var claimnumber = $('#claim-number').val();

        var insurancecompany=""
        if( $('#insurance-company-dropdown').val() ==="Other")
        {
          insurancecompany =  $('#insurance-company-other').val()
        }
        else{
          insurancecompany =  $('#insurance-company-dropdown').val()
        }

        var tpaname=""
        if( $('#tpa-name-dropdown').val() ==="Other")
        {
          tpaname =  $('#tpa-name-other').val()
        }
        else{
          tpaname =  $('#tpa-name-dropdown').val()
        }

        var processingfee = $('#processing-fee').val();

        var consultationcharge = $('#consultation-charge').val();
        var claimamount = $('#total-claim-amount').val();

        var chequeamount = $('#cheque-amount').val();
        var chequenumber = $('#cheque-number').val();

        var bankname = $('#bank-name').val();
        var witnessname = $('#witness-name').val();

        var directcase = $('#direct-case-dropdown').val()
        var casecity = $('#city-name-dropdown').val()

        var cpname = $("#cp-name-dropdown option:selected").text();

        var cpid=   $('#cp-name-dropdown').val()
        var managername = $("#manager-name-dropdown option:selected").text();
        var managerid =  $('#manager-name-dropdown').val()

        var clientemail = $('#client-email').val();

        // Make an API call with the username and password
        $.ajax({
          url: '/api/addprospect',
          type: 'POST',
          contentType: "application/x-www-form-urlencoded",
          data: {
          customerName:clientname,
          customerAddress: clientaddress,
          customerPhone: clientphone,
          customerEmail:clientemail,
          insuranceCompanyName: insurancecompany,
          tpaName: tpaname,
          claimNumber: claimnumber,
          claimAmount: claimamount,
          cpName:cpname,
          cpID: cpid,
          managerName:managername,
          managerID: managerid,
          directCase: directcase,
          caseCity: casecity,
          },
          success: function (response) {
            if(response.message == "success")
              {
                //window.location.href = "/dashboard.html"
                alert("Case added reference number- " + response.referencenumber);
                document.getElementById('loginForm').reset();
              }
              else{
                alert(response.message);
                document.getElementById('loginForm').reset();
                //document.getElementById('loginForm').reset();
              }
          },
          error: function (error) {
            document.getElementById('loginForm').reset();
            alert("Failed to add case!!!");
            // Display an error message to the user
          }
        });
      });
    });


    $('#direct-case-dropdown').change(function(){

        if($('#direct-case-dropdown option:selected').text() == "Yes")
        {
          document.getElementById("manager-name-dropdown").disabled=true;
          document.getElementById("cp-name-dropdown").disabled=true;
        }
        else
        {
          document.getElementById("manager-name-dropdown").disabled=false;
          document.getElementById("cp-name-dropdown").disabled=false;
        }
    });


  </script>
</body>

</html>
