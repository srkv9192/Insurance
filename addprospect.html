<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/menubar.css">
  <style>

    input.form-control:read-only {
        background-color:  #343a40;
    }
    input.form-control:disabled {
        background-color:  #343a40;
    }

    select.form-control:read-only {
        background-color:  #343a40;
    }
    select.form-control:disabled {
        background-color:  #343a40;
    }

    body {
      background-color: #343a40;
      color: #fff;
    }

    .navbar-light .navbar-brand {
      color: #fff;
    }

    .navbar-light .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-light .navbar-nav .nav-link:hover,
    .navbar-light .navbar-nav .nav-link:focus {
      color: #e9ecef;
    }

    
    .navbar-dark .navbar-brand {
      color: #343a40;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #343a40;
    }

    .navbar-dark .navbar-nav .nav-link:hover,
    .navbar-dark .navbar-nav .nav-link:focus {
      color: #343a40;
    }

    .form-control {
      background-color: #495057;
      color: #fff;
    }

    .form-control:focus {
      background-color: #343a40;
      color: #fff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0062cc;
      border-color: #005cbf;
    }

    #uploadingdiv {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

  </style>
  <title>Add Prospect</title>
</head>

<body>

  <div class='dashboard'>
    <div id="navbar-placeholder"></div>
  <div class='dashboard-app'>
    <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>

    <div class='dashboard-content' style="background-image: url('/images/background20.jpg');  background-repeat: repeat;  background-size: cover;">
      <div class="container mt-5" style="max-width: unset;">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h2 class="text-center mb-4">Add Prospect Case</h2>

            <div class="frame" style="color:black;background-image: url('/images/background18.jpg');  font-weight: bold;  font-family: monospace;font-size: large; background-size: cover;">
              <form id="loginForm" enctype="multipart/form-data">

                <div class="row mb-3">

                  <div class="col-sm-6">
                    <label for="direct-case" class="form-label">Direct Case</label>
                    <div class="input-group">
                      <select class="form-control" id="direct-case-dropdown">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                      </select>
                    </div>
                  </div>
  
                  <div class="col-sm-6">
                    <label for="prospectZone" class="form-label">Zone</label>
                    <div class="input-group">
                      <select class="form-control" id="prospectZone-dropdown">
                        <option value="indore">Indore</option>
                        <option value="bhopal">Bhopal</option>
                        <option value="dewas">Dewas</option>
                        <option value="khandwa">Khandwa</option>
                        <option value="ujjain">Ujjain</option>
                        <option value="raipur">Raipur</option>
                        <option value="ratlam">Ratlam</option>
                        <option value="mandideep">Mandideep</option>
                        <option value="sagar">Sagar</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">

                  <div class="col-sm-6">
                    <label for="manager-name" class="form-label">Manager Name</label>
                    <div class="input-group">
                      <select class="form-control" id="manager-name-dropdown" >
                        <option value="">None</option>
                      </select>
                    </div>
                  </div>
  
                  <div class="col-sm-6">
                    <label for="cp-name" class="form-label">Channel Partner </label>
                    <div class="input-group">
                      <select class="form-control" id="cp-name-dropdown" >
                        <option value="">None</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-6">
                    <label for="patient-name" class="form-label">Patient Name</label>
                    <input type="text" class="form-control" id="patient-name" required>
                  </div>
                  <div class="col-sm-6">
                    <label for="patient-phone" class="form-label">Patient Phone</label>
                    <input type="text" class="form-control" id="patient-phone" required pattern="[0-9]{10}" required maxlength="10">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-6">
                    <label for="complainant-name" class="form-label">Complainant Name</label>
                    <input type="text" class="form-control" id="complainant-name" required>
                  </div>
                  <div class="col-sm-6">
                    <label for="complainant-phone" class="form-label">Complainant Phone</label>
                    <input type="text" class="form-control" id="complainant-phone" required pattern="[0-9]{10}" required maxlength="10">
                  </div>
                </div>

                <div class="row mb-3">

                  <div class="col-sm-6">
                    <label for="insurance-company" class="form-label">Insurance Company Name</label>
                    <div class="input-group">
                      <select class="form-control" id="insurance-company-dropdown" required>
                        <option value="">None</option>
                        <option value="Other">Other</option>
                      </select>
                      <input type="text" class="form-control" id="insurance-company-other" placeholder="Enter other insurance company name" style="display: none;">
                    </div>
                  </div>


                  <div class="col-sm-6">

                    <!--  
                    <label for="caretaker-name" class="form-label">Assign To</label>
                    <div class="input-group">
                      <select class="form-control" id="caretaker-name-dropdown">
                        <option value="">None</option>
                      </select>
                    </div>
                    -->

                    <div class="col-sm-6">
                      <label for="pdf-input" class="form-label">Documents</label>
                        <input type="file" class="form-control" id="pdf-input"  multiple>
                    </div>

                  </div>
  
                </div>

                <div class="row mb-3">

                  <div class="col-sm-6">
                    <label for="claim-number" class="form-label">Claim Number</label>
                    <input type="text" class="form-control" id="claim-number" required>
                  </div>

                  <div class="col-sm-6">
                    <label for="total-claim-amount" class="form-label">Claim Amount</label>
                    <input type="number" class="form-control" id="total-claim-amount" required>
                  </div>

                </div>

                <div class="row mb-3">
                  <div class="col-sm-6">
                    <label for="case-of-dropdown" class="form-label">Case of:</label>
                    <div class="input-group">
                      <select class="form-control" id="case-of-dropdown" >
                        <option value="">None</option>
                        <option value="vijay nagar">Vijay Nagar</option>
                      </select>
                    </div>
                    </div>
                 
                    <div class="col-sm-6">
                        <label for="case-type-dropdown" class="form-label">Case Type:</label>
                        <div class="input-group">
                          <select class="form-control" id="case-type-dropdown" >
                            <option value="Lokpal">Lokpal</option>
                            <option value="Consumer">Consumer</option>
                          </select>
                        </div>
                    </div>
                 
                  
                </div>


                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

      <div id="uploadingdiv" style="display: none;">
        <img src="/images/uploading3.webp">
      </div>
    </div>

  </div> 

</div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {

      fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

      $('#uploadingdiv').hide();
      
      // AJAX call on page load get manager details
      $.ajax({
        url: '/api/getmanagerdetail',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#manager-name-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.managerID,
              text: option.managerName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });


                 // AJAX call on page load get manager details
                 $.ajax({
        url: '/api/getcpdetail',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#cp-name-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.cpID,
              text: option.cpName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });


        // AJAX call on page load get manager details
        $.ajax({
        url: '/api/getemployeedetail',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#caretaker-name-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.employeeID,
              text: option.employeeName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });



$.ajax({
        url: '/api/getmarketingandoperationteamlist',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#case-of-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.userName.toLowerCase(),
              text: option.userName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });

      
                  // AJAX call on page load get tpa details
                  $.ajax({
        url: '/api/gettpadetail',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#tpa-name-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.tpaName,
              text: option.tpaName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });

      $.ajax({
        url: '/api/getinsurancecompany',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#insurance-company-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.companyName,
              text: option.companyName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });

            // Show/hide input field based on the selected option for insurance company name
            $('#insurance-company-dropdown').change(function () {
        if ($(this).val() === 'Other') {
          $('#insurance-company-other').show();
        } else {
          $('#insurance-company-other').hide();
        }
      });

      // Show/hide input field based on the selected option for TPA name
      $('#tpa-name-dropdown').change(function () {
        if ($(this).val() === 'Other') {
          $('#tpa-name-other').show();
        } else {
          $('#tpa-name-other').hide();
        }
      });



      $.ajax({
        url: '/api/whoami',
        type: 'POST',
        success: function (response) {
          // Populate the options in the select element
            //alert(response.message)
           
            if(response.message =='admin')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showonlogin").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
             
            } 
            else if(response.message =='operation' )
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtooperation").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='manager')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtomanager").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='cp')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtocp").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            
            else if(response.message =='medicalofficer')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtomedicalofficer").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='advocate')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtoadvocate").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='marketing')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtomarketing").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='marketingmanager')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtomarketingmanager").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else
            {
              window.location.href = "/login.html"
            }
            
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });


      const mobileScreen = window.matchMedia("(max-width: 990px )");

          $(".dashboard-nav-dropdown-toggle").click(function () {
        $(this).closest(".dashboard-nav-dropdown")
            .toggleClass("show")
            .find(".dashboard-nav-dropdown")
            .removeClass("show");
        $(this).parent()
            .siblings()
            .removeClass("show");
    });
    $(".menu-toggle").click(function () {
        if (mobileScreen.matches) {
            $(".dashboard-nav").toggleClass("mobile-show");
        } else {
            $(".dashboard").toggleClass("dashboard-compact");
        }
    });

    var alreadysubmitted = false;
      $('#loginForm').on('submit', function (event) {
        event.preventDefault();

        if(alreadysubmitted)
        {
          console.log("already submitted once....");
          return;
        }
        alreadysubmitted = true;

        $('#uploadingdiv').show();


        var patientname = $('#patient-name').val();
        var patientphone = $('#patient-phone').val();

        var complainantname = $('#complainant-name').val();
        var complainantphone = $('#complainant-phone').val();
        
        var clientaddress = $('#client-address').val();

        var clientphone = $('#client-phone').val();
        var claimnumber = $('#claim-number').val();

        var insurancecompany=""
        if( $('#insurance-company-dropdown').val() ==="Other")
        {
          insurancecompany =  $('#insurance-company-other').val()
        }
        else{
          insurancecompany =  $('#insurance-company-dropdown').val()
        }

        var tpaname=""
        if( $('#tpa-name-dropdown').val() ==="Other")
        {
          tpaname =  $('#tpa-name-other').val()
        }
        else{
          tpaname =  $('#tpa-name-dropdown').val()
        }

        var processingfee = $('#processing-fee').val();

        var consultationcharge = $('#consultation-charge').val();
        var claimamount = $('#total-claim-amount').val();

        var chequeamount = $('#cheque-amount').val();
        var chequenumber = $('#cheque-number').val();

        var bankname = $('#bank-name').val();
        var witnessname = $('#witness-name').val();

        var directcase = $('#direct-case-dropdown').val()
        var prospectzone = $('#prospectZone-dropdown').val()

        var cpname = $("#cp-name-dropdown option:selected").text();
        var casehandler = $("#case-of-dropdown option:selected").text();

        var cpid=   $('#cp-name-dropdown').val()
        var managername = $("#manager-name-dropdown option:selected").text();
        var managerid =  $('#manager-name-dropdown').val()

        var clientemail = $('#client-email').val();
        var policynumber = $('#policy-number').val();

        var casetype = $("#case-type-dropdown option:selected").text();
    
        var formData = new FormData();
        formData.append('casereferenceNumber', localStorage['casereferencenumber']);
        formData.append('cpName', cpname);
        formData.append('cpID', cpid);
        formData.append('caseHandler', casehandler);

        formData.append('managerName', managername);
        formData.append('managerID', managerid);
        formData.append('directCase', directcase);


        formData.append('prospectZone', prospectzone);
        formData.append('patientName', patientname);
        formData.append('patientMobile', patientphone);


        formData.append('complainantName', complainantname);
        formData.append('complainantMobile', complainantphone);

        formData.append('claimAmount', claimamount);
        formData.append('insuranceCompanyName', insurancecompany);
        formData.append('claimNumber', claimnumber);


        formData.append('prospectDate', new Date());

        formData.append('caseType', casetype);
        


        $.each($('#pdf-input')[0].files, function(i, file) {
          formData.append('pdfFile', file);
         });

        // Make an API call with the username and password
        $.ajax({
          url: '/api/addprospect',
          type: 'POST',
          contentType: false,
          processData: false,
          data: formData,
          success: function (response) {
            if(response.message == "success")
              {
                //window.location.href = "/dashboard.html"
                $('#uploadingdiv').hide({done: function() { alert("Case added reference number- " + response.referencenumber); } });
               // alert("Case added reference number- " + response.referencenumber);
                document.getElementById('loginForm').reset();
                alreadysubmitted = false;
              }
              else{
                $('#uploadingdiv').hide({done: function() { alert(response.message); } });
               // alert(response.message);
                document.getElementById('loginForm').reset();
                //document.getElementById('loginForm').reset();
              }
          },
          error: function (error) {
            $('#uploadingdiv').hide({done: function() { alert("Failed to add case!!!"); } });
            document.getElementById('loginForm').reset();
           // alert("Failed to add case!!!");
            // Display an error message to the user
          }
        });

      });

    });

    });


    $('#direct-case-dropdown').change(function(){

        if($('#direct-case-dropdown option:selected').text() == "Yes")
        {
          document.getElementById("manager-name-dropdown").disabled=true;
          document.getElementById("cp-name-dropdown").disabled=true;
        }
        else
        {
          document.getElementById("manager-name-dropdown").disabled=false;
          document.getElementById("cp-name-dropdown").disabled=false;
        }
    });


  </script>
</body>

</html>
