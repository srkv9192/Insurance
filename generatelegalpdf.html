  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2 class="text-center mb-4">Legal PDF Generation Form</h2>
        <form id="loginForm">
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="client-name" class="form-label">Client Name</label>
              <input type="text" class="form-control" id="client-name">
            </div>
            <div class="col-sm-6">
              <label for="client-address" class="form-label">Client Address</label>

            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="client-phone" class="form-label">Customer Phone</label>
              <input type="tel" class="form-control" id="client-phone">
            </div>
            <div class="col-sm-6">
              <label for="claim-number" class="form-label">Claim Number</label>
              <input type="text" class="form-control" id="claim-number">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="insurance-company-name" class="form-label">Insurance Company Name</label>
              <input type="text" class="form-control" id="insurance-company-name">
            </div>
            <div class="col-sm-6">
              <label for="witness-name" class="form-label">Witness Name</label>
              <input type="text" class="form-control" id="witness-name">
            </div>

          </div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="consultation-charge" class="form-label">Consultation Charge</label>
              <input type="number" class="form-control" id="consultation-charge">
            </div>
            <div class="col-sm-6">
              <label for="processing-fee" class="form-label">Processing Fee</label>
              <input type="text" class="form-control" id="processing-fee">
            </div>
            </div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="total-claim-amount" class="form-label">Total Claim Amount</label>
              <input type="number" class="form-control" id="total-claim-amount">
            </div>
            <div class="col-sm-6">
              <label for="cheque-amount" class="form-label">Cheque Amount</label>
              <input type="number" class="form-control" id="cheque-amount">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-6">

            <div class="col-sm-6">

  <script>
    $(document).ready(function () {
      const mobileScreen = window.matchMedia("(max-width: 990px )");

          $(".dashboard-nav-dropdown-toggle").click(function () {
        $(this).closest(".dashboard-nav-dropdown")
            .toggleClass("show")
            .find(".dashboard-nav-dropdown")
            .removeClass("show");
        $(this).parent()
            .siblings()
            .removeClass("show");
    });
    $(".menu-toggle").click(function () {
        if (mobileScreen.matches) {
            $(".dashboard-nav").toggleClass("mobile-show");
        } else {
            $(".dashboard").toggleClass("dashboard-compact");
        }
    });

      $('#loginForm').on('submit', function (event) {
        event.preventDefault();

        var clientname = $('#client-name').val();
        var clientaddress = $('#client-address').val();

        var clientphone = $('#client-phone').val();
        var claimnumber = $('#claim-number').val();

        var insurancecompanyname = $('#insurance-company-name').val();
        var processingfee = $('#processing-fee').val();

        var consultationcharge = $('#consultation-charge').val();
        var claimamount = $('#total-claim-amount').val();

        var chequeamount = $('#cheque-amount').val();
        var chequenumber = $('#cheque-number').val();

        var bankname = $('#bank-name').val();
        var witnessname = $('#witness-name').val();

        // Make an API call with the username and password
        $.ajax({
          url: '/api/getlegalpdf',
          type: 'POST',
          contentType: "application/x-www-form-urlencoded",
          xhrFields: {
            responseType: 'blob'
        },
          data: {
          clientName:clientname,
          clientAddress: clientaddress,
          clientPhone: clientphone,
          claimNumber: claimnumber,
          insuranceCompanyName: insurancecompanyname,
          processingFee: processingfee,
          consultationCharge: consultationcharge,
          claimAmount:  claimamount,
          chequeAmount: chequeamount,
          chequeNumber: chequenumber,
          bankName:  bankname,
          witnessName: witnessname,
          },
          success: function (response) {
            var a = document.createElement('a');
            var url = window.URL.createObjectURL(response);
            a.href = url;
            a.download = 'legal.pdf';
            document.body.append(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
          },
          error: function (error) {
            document.getElementById('loginForm').reset();
            alert("PDF generation failed even after bug fix");
            // Display an error message to the user
          }
        });
      });
    });
  </script>
