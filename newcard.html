  <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>

  <div class='dashboard-content' style="background-image: url('/images/background20.jpg');">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h2 class="text-center mb-4">Add Customer Info</h2>
          <div class="frame">
            <form id="newpolicyform">
              <div class="row mb-3">

                <div class="col-sm-6">
                  <label for="manager-name" class="form-label">Manager Name</label>
                  <div class="input-group">
                    <select class="form-control" id="manager-name-dropdown">
                      <option value="">None</option>
                    </select>
                  </div>
                </div>

                <div class="col-sm-6">
                  <label for="cp-name" class="form-label">Channel Partner </label>
                  <div class="input-group">
                    <select class="form-control" id="cp-name-dropdown">
                      <option value="">None</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="row mb-3">

                <div class="col-sm-6">
                  <label for="insurance-company" class="form-label">Insurance Company Name</label>
                  <div class="input-group">
                    <select class="form-control" id="insurance-company-dropdown" required>
                      <option value="">None</option>
                      <option value="Other">Other</option>
                    </select>
                    <input type="text" class="form-control" id="insurance-company-other" placeholder="Enter other insurance company name" style="display: none;">
                  </div>
                </div>

                <div class="col-sm-6">
                  <label for="tpa-name" class="form-label">TPA Name</label>
                  <div class="input-group">
                    <select class="form-control" id="tpa-name-dropdown" required>
                      <option value="">None</option>
                      <option value="Other">Other</option>
                    </select>
                    <input type="text" class="form-control" id="tpa-name-other" placeholder="Enter other TPA name" style="display: none;">
                  </div>
                </div>

              </div>

              <div class="row mb-3">
                <div class="col-sm-6">
                  <label for="customer-name" class="form-label">Customer Name</label>
                  <input type="text" class="form-control" id="customer-name" required>
                </div>
                <div class="col-sm-6">
                  <label for="customer-address" class="form-label">Customer Address</label>
                  <input type="text" class="form-control" id="customer-address"  required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-6">
                  <label for="customer-phone" class="form-label">Customer Phone</label>
                  <input type="number" class="form-control" id="customer-phone" required maxlength="10">
                </div>
                <div class="col-sm-6">
                  <label for="customer-email" class="form-label">Customer Email</label>
                  <input type="email" class="form-control" id="customer-email" required>
                </div>
              </div>

              <div class="row mb-3">

                <div class="col-sm-6">
                  <label for="policy-number" class="form-label">Policy Number</label>
                  <input type="text" class="form-control" id="policy-number" required>
                </div>

                <div class="col-sm-6">
                  <label for="policy-dependents" class="form-label">Policy Dependents</label>
                  <input type="text" class="form-control" id="policy-dependents" placeholder="Enter policy dependents (comma-separated)" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-6">
                  <label for="policy-start-date" class="form-label">Policy Start Date</label>
                  <input type="date" class="form-control" id="policy-start-date" required>
                </div>
                <div class="col-sm-6">
                  <label for="policy-end-date" class="form-label">Policy End Date</label>
                  <input type="date" class="form-control" id="policy-end-date" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-6">
                  <label for="policy-upload" class="form-label">Policy Upload</label>
                  <input type="file" class="form-control" id="policy-upload">
                </div>

              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>

</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {

      $.ajax({
        url: '/api/whoami',
        type: 'POST',
        success: function (response) {
          // Populate the options in the select element
            //alert(response.message)
           
            if(response.message =='admin')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showonlogin").show();
              $("#hideonlogin").hide();
             
            }
            else if(response.message =='cp' || response.message =='manager')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtocpandmanager").show();
              $("#hideonlogin").hide();
            }
            else
            {
              
            }
            
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });


      const mobileScreen = window.matchMedia("(max-width: 990px)");

      $(".dashboard-nav-dropdown-toggle").click(function () {
        $(this).closest(".dashboard-nav-dropdown")
            .toggleClass("show")
            .find(".dashboard-nav-dropdown")
            .removeClass("show");
        $(this).parent()
            .siblings()
            .removeClass("show");
      });

      $(".menu-toggle").click(function () {
        if (mobileScreen.matches) {
            $(".dashboard-nav").toggleClass("mobile-show");
        } else {
            $(".dashboard").toggleClass("dashboard-compact");
        }
      });


      // AJAX call on page load get manager details
      $.ajax({
        url: '/api/getmanagerdetail',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#manager-name-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.managerID,
              text: option.managerName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });

            // AJAX call on page load get tpa details
            $.ajax({
        url: '/api/gettpadetail',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#tpa-name-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.tpaName,
              text: option.tpaName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });

      $.ajax({
        url: '/api/getinsurancecompany',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#insurance-company-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.companyName,
              text: option.companyName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });

            // AJAX call on page load get manager details
            $.ajax({
        url: '/api/getcpdetail',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#cp-name-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.cpID,
              text: option.cpName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });


      // Show/hide input field based on the selected option for insurance company name
      $('#insurance-company-dropdown').change(function () {
        if ($(this).val() === 'Other') {
          $('#insurance-company-other').show();
        } else {
          $('#insurance-company-other').hide();
        }
      });

      // Show/hide input field based on the selected option for TPA name
      $('#tpa-name-dropdown').change(function () {
        if ($(this).val() === 'Other') {
          $('#tpa-name-other').show();
        } else {
          $('#tpa-name-other').hide();
        }
      });

      $('#newpolicyform').on('submit', function (event) {
        event.preventDefault();

        var customername = $('#customer-name').val();
        var customeraddress= $('#customer-address').val();
       var customerphone = $('#customer-phone').val();
       var customeremail = $('#customer-email').val();
  
        var insurancecompany=""
        if( $('#insurance-company-dropdown').val() ==="Other")
        {
          insurancecompany =  $('#insurance-company-other').val()
        }
        else{
          insurancecompany =  $('#insurance-company-dropdown').val()
        }

        var tpaname=""
        if( $('#tpa-name-dropdown').val() ==="Other")
        {
          tpaname =  $('#tpa-name-other').val()
        }
        else{
          tpaname =  $('#tpa-name-dropdown').val()
        }
        var policynumber = $('#policy-number').val();
        var policystartdate = $('#policy-start-date').val();
        var policyenddate = $('#policy-end-date').val();
       var policyupload =$('#policy-upload').val();
       var policydependents =$('#policy-dependents').val();

       var selecteditem = document.getElementById("cp-name-dropdown");
       var cpname = $("#cp-name-dropdown option:selected").text();

       var cpid=   $('#cp-name-dropdown').val()
       var managername = $("#manager-name-dropdown option:selected").text();
       var managerid =  $('#manager-name-dropdown').val()


        var formData = new FormData();

        formData.append('customerName', customername);
        formData.append('customerAddress', customeraddress);
        formData.append('customerPhone', customerphone);
        formData.append('customerEmail', customeremail);
        formData.append('insuranceCompany', insurancecompany);
        formData.append('tpaName', tpaname);
        formData.append('policyNumber', policynumber);
        formData.append('policyStartDate', policystartdate);
        formData.append('policyEndDate', policyenddate);
        formData.append('policyDependents', policydependents);
        formData.append('cpName',cpname);
        formData.append('cpID', cpid);
        formData.append('managerName',managername);
        formData.append('managerID', managerid);

        // Get the selected PDF file input element
        var pdfFile = $('#policy-upload')[0].files[0];
        formData.append('pdfFile', pdfFile);

        // Make an API call with the username and password
        $.ajax({
          url: '/api/save-policy',
          type: 'POST',
          processData: false,
          contentType: false,
          data: formData,
          success: function (response) {
            if(response.message == "success")
              {
                //window.location.href = "/dashboard.html"
                alert("Reference number- " + response.referencenumber)
                 document.getElementById('newpolicyform').reset();
              }
              else{
                alert(response.message)
                document.getElementById('newpolicyform').reset();
              }
            //alert("login success");
            // Redirect to the dashboard or perform any other actions
          },
          error: function (error) {
            document.getElementById('newpolicyform').reset();
            alert("card generation failed");
            // Display an error message to the user
          }
        });
      });
    });

  </script>
