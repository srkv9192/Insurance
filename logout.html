<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/menubar.css">
  <style>
    body {
      background-color: #343a40;
      background-image: url('/images/background18.jpg');
      color: #fff;
    }

    .navbar-light .navbar-brand {
      color: #fff;
    }

    .navbar-light .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-light .navbar-nav .nav-link:hover,
    .navbar-light .navbar-nav .nav-link:focus {
      color: #e9ecef;
    }

    
    .navbar-dark .navbar-brand {
      color: #343a40;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #343a40;
    }

    .navbar-dark .navbar-nav .nav-link:hover,
    .navbar-dark .navbar-nav .nav-link:focus {
      color: #343a40;
    }

    .form-control {
      background-color: #495057;
      color: #fff;
    }

    .form-control:focus {
      background-color: #343a40;
      color: #fff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0062cc;
      border-color: #005cbf;
    }
  </style>
  <title>Login Page</title>
</head>

<body>

  <div class='dashboard'>
    <div class="dashboard-nav">
      <header>
        <a href="#"class="brand-logo"> 
          <img src="/images/logoround.png" class="navbar-brand" href="/" align="left" width="130" height="130">
         </a>
         <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
        </header>
      <nav class="dashboard-nav-list"><a href="/" class="dashboard-nav-item"><i class="fas fa-home"></i>
          Home </a>

          <div id="hideonlogin">
            <nav class="dashboard-nav-list"><a href="/newcarddirect.html" class="dashboard-nav-item"><i class="fas fa-inr"></i>
              Buy Card </a>
          </div>
          
          <nav class="dashboard-nav-list"><a href="/paymentinfo.html" class="dashboard-nav-item"><i class="fas fa-inr"></i>
            Payment Info </a>

            <div id="showonlogin" style="display: none;">
              <div class='dashboard-nav-dropdown'>
                 <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle">
                  <i class="fas fa-photo-video">
                    </i>Menu</a>
                  <div class='dashboard-nav-dropdown-menu'>
                      <a href="/newcard.html" class="dashboard-nav-dropdown-item">Add Card</a>
                      <a href="/viewpendingcards.html" class="dashboard-nav-dropdown-item">View Pending</a>
                      <a href="/viewcards.html" class="dashboard-nav-dropdown-item">View Completed</a>
                      <a href="/generatelegalpdf.html" class="dashboard-nav-dropdown-item">Generate Agreement</a>
                  </div>
               </div>
            </div>

        <div class="nav-item-divider"></div>
        <a  id="login-menu"
                  href="/login.html" class="dashboard-nav-item"><i class="fas  fa-sign-in "></i> Login </a>
      </nav>
  </div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
              <h2 class="text-center mb-4">Login</h2>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
    </div>
</div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
    



      $.ajax({
        url: '/api/logout',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
            //alert(response.message)
           
            if(response.message =='Old session removed')
            {
              location.href = '/login.html';
            }
            else{
                alert("Failed to logout");
            }
            
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });
        
       
      });



  </script>
</body>

</html>
