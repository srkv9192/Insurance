<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="css/menubar.css">
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.4/dist/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      background-color: #343a40;
      background-image: url('/images/background20.jpg');
      color: #fff;
    }

    .navbar-light .navbar-brand {
      color: #fff;
    }

    .navbar-light .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-light .navbar-nav .nav-link:hover,
    .navbar-light .navbar-nav .nav-link:focus {
      color: #e9ecef;
    }

    
    .navbar-dark .navbar-brand {
      color: #343a40;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #343a40;
    }

    .navbar-dark .navbar-nav .nav-link:hover,
    .navbar-dark .navbar-nav .nav-link:focus {
      color: #343a40;
    }

    .form-control {
      background-color: #495057;
      color: #fff;
    }

    .form-control:focus {
      background-color: #343a40;
      color: #fff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0062cc;
      border-color: #005cbf;
    }

  <title>Edit Case Page</title>
</head>

<body>

  <div class='dashboard'>
    <div id="navbar-placeholder"></div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>
        <div class='dashboard-content' style="background-image: url('/images/background20.jpg');  background-repeat: repeat;  background-size: cover;">
          <div class="container mt-5" style="max-width: unset;">
            <div class="row justify-content-center">
              <div class="col-lg-12 col-md-6 col-sm-8">
                <h2 class="text-center mb-4">Edit Case Details</h2>

                <div class="frame" style="color:black;background-image: url('/images/background18.jpg');  font-weight: bold;  font-family: monospace;font-size: large; background-size: cover;">
                  <form id="loginForm" enctype="multipart/form-data">

                    <div class="row mb-3 justify-content-center">
                      <div class="col-sm-6">
                          <input type="text" class="form-control" id="queryInput" placeholder="Enter Reference Number">
                      </div>
                      
                  </div>

                <div class="row mb-3 justify-content-center">
                  <div class="col-sm-4 text-center">
                    <button id= "fetchbutton" type="button" class="btn btn-primary mt-2" onclick="fetchData()">Fetch Data</button>
                  </div>
                </div>
  
                  <hr class="dashed">
    
                    <div class="row mb-3">
    
                      <div class="col-sm-3">
                        <label for="case-number" class="form-label">Case Number</label>
                        <input type="text" class="form-control" id="case-number" style="background-color:#495057" disabled>
                      </div>
      
                      <div class="col-sm-3">
                        <label for="prospectZone" class="form-label">Zone</label>
                        <div class="input-group">
                          <select class="form-control" id="prospectZone-dropdown">
                            <option value="indore">Indore</option>
                            <option value="bhopal">Bhopal</option>
                            <option value="dewas">Dewas</option>
                            <option value="khandwa">Khandwa</option>
                            <option value="ujjain">Ujjain</option>
                            <option value="raipur">Raipur</option>
                            <option value="ratlam">Ratlam</option>
                            <option value="mandideep">Mandideep</option>
                            <option value="sagar">Sagar</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-sm-3">
                        <label for="claim-number" class="form-label">Claim Number</label>
                        <input type="text" class="form-control" id="claim-number" >
                      </div>
    
                      <div class="col-sm-3">
                        <label for="total-claim-amount" class="form-label">Claim Amount</label>
                        <input type="number" class="form-control" id="total-claim-amount" >
                      </div>

                    </div>

    
                    <div class="row mb-3">
    
                      <div class="col-sm-3">
                        <label for="manager-name" class="form-label">Manager Name</label>
                        <div class="input-group">
                          <select class="form-control" id="manager-name-dropdown" >
                            <option value="">None</option>
                          </select>
                        </div>
                      </div>
      
                      <div class="col-sm-3">
                        <label for="cp-name" class="form-label">Channel Partner </label>
                        <div class="input-group">
                          <select class="form-control" id="cp-name-dropdown" >
                            <option value="">None</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-sm-3">
                        <label for="patient-name" class="form-label">Patient Name</label>
                        <input type="text" class="form-control" id="patient-name" >
                      </div>
                      <div class="col-sm-3">
                        <label for="patient-phone" class="form-label">Patient Phone</label>
                        <input type="text" class="form-control" id="patient-phone"  pattern="[0-9]{10}"  maxlength="10">
                      </div>


                    </div>
    
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <label for="complainant-name" class="form-label">Complainant Name</label>
                        <input type="text" class="form-control" id="complainant-name" >
                      </div>
                      <div class="col-sm-3">
                        <label for="complainant-phone" class="form-label">Complainant Phone</label>
                        <input type="text" class="form-control" id="complainant-phone"  pattern="[0-9]{10}"  maxlength="10">
                      </div>

                      <div class="col-sm-3">
                        <label for="insurance-company" class="form-label">Insurance Company Name</label>
                        <div class="input-group">
                          <select class="form-control" id="insurance-company-dropdown" >
                            <option value="">None</option>
                            <option value="Other">Other</option>
                          </select>
                          <input type="text" class="form-control" id="insurance-company-other" placeholder="Enter other insurance company name" style="display: none;">
                        </div>
                      </div>
    
                        <div class="col-sm-3">
                          <label for="case-of-dropdown" class="form-label">Case of:</label>
                          <div class="input-group">
                            <select class="form-control" id="case-of-dropdown" >
                              <option value="">None</option>
                              <option value="vijay nagar">Vijay Nagar</option>
                            </select>
                          </div>
                        </div>


                    </div>

                    <div class="row mb-3">
          
                      <div class="col-sm-3">
                        <label for="pf-amount-final" class="form-label">PF amount</label>
                        <input type="text" class="form-control" id="pf-amount-final" required >
                      </div>
                      <div class="col-sm-3">
                        <label for="consultation-charge-final" class="form-label">Consultation charge (%)</label>
                        <input type="text" class="form-control" id="consultation-charge-final" required >
                      </div>

                      <div class="col-sm-3">
                        <label for="cf_or_cheque-amount-final" class="form-label">Cheque Amount</label>
                        <input type="text" class="form-control" id="cf_or_cheque-amount-final" required >
                      </div>

                      <div class="col-sm-3">
                        <label for="cheque-number-final" class="form-label">Cheque Number</label>
                        <input type="text" class="form-control" id="cheque-number-final">
                      </div>

                    </div>

                    <div class="row mb-3">
    
                      <div class="col-sm-6 row-sm-5">
                        <label for="rejection-reason" class="form-label">Case Rejection Reason</label>
                        <textarea style="height:50%; width:80%; "  type="text" class="form-control" rows="5" id="case-rejection-reason" ></textarea>
                      </div>
      
                      <div class="col-sm-6 row-sm-5">
                        <label for="manual-gist" class="form-label">Manual Gist</label>
                        <textarea style="height:50%; width:80%; "  type="text" class="form-control" rows="5" id="manual-gist" ></textarea>

                      </div>

                    </div>


                      <div class="row mb-3">

                        <div class="col-sm-3">
                          <label for="claim-type-dropdown" class="form-label">Claim Type</label>
                          

                          <div class="input-group">
                            <select class="form-control" id="claim-type-dropdown" >
                              <option value="">None</option>
                              <option value="Reimbursement">Reimbursement</option>
                              <option value="Deduction">Deduction</option>
                              <option value="Rejection">Rejection</option>
                              <option value="Query">Query</option>
                              <option value="Consumer">Consumer</option>
                              <option value="Delay in process">Delay in process</option>
                            </select>
                          </div>

                        </div>


                        <div class="col-sm-3">
                          <label for="policy-number" class="form-label">Policy Number</label>
                          <input type="text" class="form-control" id="policy-number"  >
                        </div>

                        <div class="col-sm-3">
                          <label for="policy-date" class="form-label">Date of Policy Inception</label>
                          <input type="date" class="form-control" id="policy-date"  >
                        </div>

                        <div class="col-sm-3">
                          <label for="hospital-name" class="form-label">Hospital Name</label>
                          <input type="text" class="form-control" id="hospital-name"  >
                        </div>

                        

                      </div>

                      <div class="row mb-3">

                        

                        <div class="col-sm-3">
                          <label for="admission-date" class="form-label">Date of Admission</label>
                          <input type="date" class="form-control" id="admission-date"  >
                        </div>

                        <div class="col-sm-3">
                          <label for="discharge-date" class="form-label">Date of Discharge</label>
                          <input type="date" class="form-control" id="discharge-date"  >
                        </div>

                        <div class="col-sm-3">
                          <label for="case-diagnosis" class="form-label">Diagnosis</label>
                          <input type="text" class="form-control" id="case-diagnosis"  >
                        </div>

                        <div class="col-sm-3">
                          <label for="patient-complain" class="form-label">Patient complain</label>
                          <input type="text" class="form-control" id="patient-complain"  >
                        </div>


                      </div>

                      
                      <div class="row mb-3">
                        
                        <div class="col-sm-3">
                          <label for="rejection-reason" class="form-label">Rejection Reason</label>
                          <input type="text" class="form-control" id="rejection-reason"  >
                        </div>

                        <div class="col-sm-3">
                          <label for="rejection-date" class="form-label">Rejection date</label>
                          <input type="date" class="form-control" id="rejection-date"  >
                        </div>

                        <div class="col-sm-3">
                          <label for="case-comment" class="form-label">Gist Comments</label>
                          <input type="text" class="form-control" id="case-comment"  >
                        </div>

                        <div class="col-sm-3">
                          <label for="case-emailid" class="form-label">Email ID</label>
                          <input type="text" class="form-control" id="case-emailid"  >
                        </div>

                      </div>

                      <div class="row mb-3">

                        <div class="col-sm-3">
                          <label for="case-emailpassword" class="form-label">Email Password</label>
                          <input type="text" class="form-control" id="case-emailpassword"  >
                        </div>

                        <div class="col-sm-3">
                          <label for="bhp-number" class="form-label">Online BHP Number</label>
                          <input type="text" class="form-control" id="bhp-number" >
                        </div>

                        <div class="col-sm-3">
                          <label for="registration-date" class="form-label">Registration Date</label>
                          <input type="date" dateFormat: "dd/mm/yy" class="form-control" id="registration-date" ">
                        </div>

                        <div class="col-sm-3">
                          <label for="annexure-five" class="form-label">Annexure 5 Number</label>
                          <input type="text" class="form-control" id="annexure-five"  >
                        </div>

                      </div>

                      <div class="row mb-3">

                        <div class="col-sm-3">
                          <label for="annexure-five-date" class="form-label">Annexure 5 Reply Date</label>
                          <input type="date" dateFormat: "dd/mm/yy" class="form-control" id="annexure-five-date"  >
                        </div>
                    
                        <div class="col-sm-3">
                          <label for="lokpal-complaint-number" class="form-label">Lokpal Complaint Number</label>
                          <input type="text" class="form-control" id="lokpal-complaint-number" >
                        </div>

                        <div class="col-sm-3">
                          <label for="annexure-six-date" class="form-label">Annexure 6 Reply Date</label>
                          <input type="date" dateFormat: "dd/mm/yy" class="form-control" id="annexure-six-date"  >
                        </div>

                        <div class="col-sm-3">
                          <label for="hearing-date" class="form-label">Hearing Date</label>
                          <input type="date" dateFormat: "dd/mm/yy" class="form-control" id="hearing-date"  >
                        </div>

                      </div>

                      <div class="row mb-3">

                        <div class="col-sm-3">
                          <label for="operationofficer" class="form-label">Operation Officer</label>
                          <select name="operationofficer" class="form-control" id="operationofficer"  style="margin-top: 5px;margin-bottom: 5px;">
                            <option value="NONE">NONE</option>
                            </select>
                        </div>

                        
                        <div class="col-sm-3">
                          <label for="medicalofficer" class="form-label">Medical Officer</label>
                          <select name="medicalofficer" class="form-control" id="medicalofficer"  style="margin-top: 5px;margin-bottom: 5px;">
                            <option value="NONE">NONE</option>
                            </select>
                        </div>

                        <div class="col-sm-3">

                          <label for="casefinalstatus"  class="form-label">Final Case Status</label>
                          <select class="form-control" id="casefinalstatus" style="margin-top: 5px;margin-bottom: 5px;">
                              <option value="" disabled selected>Select status</option>
                              <option value="WON">Won</option>
                              <option value="LOST">Lost</option>
                          </select>
                        </div>

                        <div class="col-sm-3">

                          <label for="settlementAmount" style="color: black;"  class="form-label">Settlement Amount</label>
                          <input type="number" class="form-control" id="settlementAmount" placeholder="Enter settlement amount" value="0"  style="margin-top: 5px;margin-bottom: 5px;">
  
                        </div>


                      </div>

                      <div class="row mb-3">

                        <div class="col-sm-3">
                            <label for="nidaanAmount"class="form-label">Amount Received by Nidaan</label>
                            <input type="number" class="form-control" id="nidaanAmount" placeholder="Enter amount"  style="margin-top: 5px;margin-bottom: 5px;" >
                        </div>

                        <div class="col-sm-3">
                          <label for="nidaanAmountDate"class="form-label">Amount Received Date</label>
                          <input type="date" class="form-control" id="nidaanAmountDate" style="margin-top: 5px;margin-bottom: 5px;" >                   
                        </div>
                        
                        <div class="col-sm-3">
                          <label for="cpfinalamount"class="form-label">CP Amount</label>
                            <input type="number" class="form-control" id="cpfinalamount" style="margin-top: 5px;margin-bottom: 5px;" >
                        </div>

                        <div class="col-sm-3">
                          <label for="cpAmount"class="form-label">Amount received by CP</label>
                          <input type="number" class="form-control" id="cpAmount" placeholder="Enter amount"  style="margin-top: 5px;margin-bottom: 5px;" >
                      </div>

                      </div>

                      <div class="row mb-3">
                        <div class="col-sm-3">
                          <label for="cpAmountDate"class="form-label">CP Amount Received Date</label>
                          <input type="date" class="form-control" id="cpAmountDate" style="margin-top: 5px;margin-bottom: 5px;" >                   
                        </div>

                        <div class="col-sm-3">
                          <label for="customerAmountDate"class="form-label">Customer Amount Received Date</label>
                          <input type="date" class="form-control" id="customerAmountDate" style="margin-top: 5px;margin-bottom: 5px;" >                   
                        </div>

                        <div class="col-sm-3">
                          <label for="customerAmount"class="form-label">Amount received by Customer</label>
                          <input type="number" class="form-control" id="customerAmount" placeholder="Enter amount"  style="margin-top: 5px;margin-bottom: 5px;" >
                        </div>

                        <div class="col-sm-3">
                          <label for="caseBucket" class="form-label">Case Bucket</label>
                          <div class="input-group">
                            <select class="form-control" id="caseBucket-dropdown">
                              <option value="prospect">Prospect</option>
                              <option value="medical">Medical</option>
                              <option value="approved">Approved</option>
                              <option value="rejected">Rejected</option>
                              <option value="live">Live</option>
                              <option value="pendingdraft">Pending Draft</option>
                              <option value="escalation">Escalation</option>
                              <option value="lokpal">Lokpal</option>
                              <option value="completed">Completed</option>
                              <option value="pendingpayment">Pending Payment</option>
                              <option value="cppayment">CP Payment</option>
                              <option value="finished">Finished</option>
                              <option value="hold">Hold</option>
                            </select>
                          </div>
                        </div>


                      </div>

                      <div class="row mb-3">
                        <div class="col-sm-3">
                          <label for="caseStatus" class="form-label">Case Status</label>
                          <div class="input-group">
                            <select class="form-control" id="caseStatus-dropdown">
                             
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="row mb-3">

                        <label for="editor" class="form-label">Draft</label>
                        <div id="editor"  style="
                        background-color: white;
                        color: black;
                    ">
                        
                        </div>
                        
                        </div>
                      

                        <div class="row mb-3">
                          <label for="editor1" class="form-label">Lokpal Draft</label>
                          <div id="editor1"  style="
                          background-color: white;
                          color: black;
                      ">
                            
                          </div>
                      </div>

    
                    <div class="text-center">
                      <button id= "submitbutton" type="submit" class="btn btn-primary" onclick="saveData()">Save Details</button>
                    </div>
                  </form>
                </div>

                

              </div>
            </div>
          </div>
        </div>

    </div>
</div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.4/dist/quill.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script>

let val = document.getElementById("loginForm");
    val.onkeypress = function (key) {
        let btn = 0 || key.keyCode || key.charCode;
        if (btn == 13) {
            alert("Please click on buttons for performing actions!!");
            key.preventDefault();
        }
    } 

    
const toolbarOptions =['bold', 'italic', 'underline'];

const quill = new Quill('#editor', {
    theme: 'snow',
    modules: {
    toolbar: toolbarOptions
  }
  });

  const quill1 = new Quill('#editor1', {
    theme: 'snow',
    modules: {
    toolbar: toolbarOptions
  }
  });
    $(document).ready(function () {

      fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

      
      $.ajax({
        url: '/api/getmedicalteamlist',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#medicalofficer');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.userName,
              text: option.userName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });



      $.ajax({
        url: '/api/getmarketingandoperationteamlist',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#case-of-dropdown');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.userName.toLowerCase(),
              text: option.userName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });

      
      $.ajax({
        url: '/api/getadvocateteamlist',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#medicalofficer');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.userName,
              text: option.userName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });


      $.ajax({
        url: '/api/getoperationteamlist',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          const optionsSelect = $('#operationofficer');
          response.forEach(function (option) {
            optionsSelect.append($('<option>', {
              value: option.userName,
              text: option.userName
            }));
          });
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });



      
      
      $.ajax({
        url: '/api/whoami',
        type: 'POST',
        success: function (response) {
          // Populate the options in the select element
           
            if(response.message =='admin')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showonlogin").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
             
            }
            else if(response.message =='operation' )
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtooperation").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='manager')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtomanager").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='cp')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtocp").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='medicalofficer')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtomedicalofficer").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='advocate')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtoadvocate").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
