<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #343a40;
      color: #fff;
    }

    .navbar-light .navbar-brand {
      color: #fff;
    }

    .navbar-light .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-light .navbar-nav .nav-link:hover,
    .navbar-light .navbar-nav .nav-link:focus {
      color: #e9ecef;
    }
    
    .navbar-dark .navbar-brand {
      color: #343a40;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #343a40;
    }

    .navbar-dark .navbar-nav .nav-link:hover,
    .navbar-dark .navbar-nav .nav-link:focus {
      color: #343a40;
    }

    .form-control {
      background-color: #495057;
      color: #fff;
    }

    .form-control:focus {
      background-color: #343a40;
      color: #fff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0062cc;
      border-color: #005cbf;
    }
  </style>
  <title>Data Entry Page</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: black;">
    <div class="container">
      <img src="/images/logo.png" class="navbar-brand" href="/"  width="100" height="100">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard.html" style="color: aqua;">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html" style="color: aqua;">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/newcase.html" style="color: aqua;">Newcase</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/viewdata.html" style="color: aqua;">View Case</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2 class="text-center mb-4">Data Entry</h2>
        <form>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="customer-name" class="form-label">Customer Name</label>
              <input type="text" class="form-control" id="customer-name">
            </div>
            <div class="col-sm-6">
              <label for="customer-address" class="form-label">Customer Address</label>
              <input type="text" class="form-control" id="customer-address">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="customer-phone" class="form-label">Customer Phone</label>
              <input type="tel" class="form-control" id="customer-phone">
            </div>
            <div class="col-sm-6">
              <label for="customer-email" class="form-label">CustomerEmail</label>
              <input type="email" class="form-control" id="customer-email">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="claim-number" class="form-label">Claim Number</label>
              <input type="text" class="form-control" id="claim-number">
            </div>
            <div class="col-sm-6">
              <label for="insurance-company" class="form-label">Insurance Company Name</label>
              <input type="text" class="form-control" id="insurance-company">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="process-fees" class="form-label">Process Fees</label>
              <input type="number" class="form-control" id="process-fees">
            </div>
            <div class="col-sm-6">
              <label for="consultation-fees" class="form-label">Consultation Fees</label>
              <input type="number" class="form-control" id="consultation-fees">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="total-claim-amount" class="form-label">Total Claim Amount</label>
              <input type="number" class="form-control" id="total-claim-amount">
            </div>
            <div class="col-sm-6">
              <label for="cheque-amount" class="form-label">Cheque Amount</label>
              <input type="number" class="form-control" id="cheque-amount">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="cheque-number" class="form-label">Cheque Number</label>
              <input type="text" class="form-control" id="cheque-number">
            </div>
            <div class="col-sm-6">
              <label for="bank-name" class="form-label">Bank Name</label>
              <input type="text" class="form-control" id="bank-name">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="date-of-contract" class="form-label">Date of Contract</label>
              <input type="date" class="form-control" id="date-of-contract">
            </div>
            <div class="col-sm-6">
              <label for="witness-name" class="form-label">Witness Name</label>
              <input type="text" class="form-control" id="witness-name">
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>

</html>
