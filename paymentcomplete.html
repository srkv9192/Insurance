<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="css/menubar.css">
  <style>
        input.form-control:read-only {

    body {

    }

    .navbar-light .navbar-brand {

    .navbar-light .navbar-nav .nav-link:focus {

    .navbar-dark .navbar-brand {

    }

    .btn-primary {

    .btn-primary:hover,

    .blink {
      color: lime;
      animation: blink 1s infinite;

    border: 1px solid #ced4da;

  .framelocalsmall {
    border: 1px solid #ced4da;

    height: 550px;

  }
  .framesupersmall {
    border: 1px solid #ced4da;
    padding: 20px;
    border-radius: 5px;
    background-color: #343a40;
    height: 60px;
    width: 1000px;
  }
  </style>
  <title>Payment Complete </title>
</head>

<body>

  <div class='dashboard'>

    <div id="navbar-placeholder"></div>
    
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>
        <div class='dashboard-content' style="background-image: url('/images/background20.jpg');  background-repeat: repeat;  background-size: cover;">
          <div class="container mt-5" style="max-width: unset;">
            <div class="row " >
              

              
              <div class="framelocal  " style=" color:black;display:flex ;background-image: url('/images/background18.jpg');  font-family: monospace;font-size: larger; background-size: cover;" >
 
                      
                        <div style="margin-left: 180px; margin-right: 20px; margin-top:50px ;">
                          <b>
                          Payment Details Saved Successfully.<br><br>
                          Card Will Be Sent Within 24 hours, After Payment Confirmation.<br><br>
                          For Nidaan Claim Shield Card Issuance Related Queries Contact - 9826011116<br><br>

                        </b>
                        </div>
      
              </div>


            </div>



          </div>
 
        </div>

    </div>
</div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {

      fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;


      $.ajax({
        url: '/api/whoami',
        type: 'POST',
        success: function (response) {
           
            if(response.message =='admin')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showonlogin").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
             
            }
            else if(response.message =='operation' )
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtooperation").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='manager')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtomanager").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='cp')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtocp").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='medicalofficer')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtomedicalofficer").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='advocate')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtoadvocate").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else
            {
              window.location.href = "/login.html"
            }
            
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });

      const mobileScreen = window.matchMedia("(max-width: 990px )");

          $(".dashboard-nav-dropdown-toggle").click(function () {
        $(this).closest(".dashboard-nav-dropdown")
            .toggleClass("show")
            .find(".dashboard-nav-dropdown")
            .removeClass("show");
        $(this).parent()
            .siblings()
            .removeClass("show");
    });
    $(".menu-toggle").click(function () {
        if (mobileScreen.matches) {
            $(".dashboard-nav").toggleClass("mobile-show");
        } else {
            $(".dashboard").toggleClass("dashboard-compact");
        }
    });

  });
    });
  </script>
</body>

</html>
