function downloadexcelfilebynidaandate()
{
  var nidaanstartdate = $('#nidaanstartDate').val();
  var nidaanenddate = $('#nidaanendDate').val();
  const url = '/api/downloadExcelbynidaandate'; // Replace with your actual API endpoint
  const data = {
    nidaanstartdate: nidaanstartdate,
    nidaanenddate:nidaanenddate,
  };

fetch(url, {
    method: 'POST', // Set the method to POST
    headers: {
        'Content-Type': 'application/json' // Specify that you're sending JSON
    },
    body: JSON.stringify(data) // Convert the JavaScript object to a JSON string
})
.then(response => response.blob())
.then(blob => {
    const downloadUrl = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = downloadUrl;
    a.download = 'Case_Data.xlsx'; // Specify the file name to download
    document.body.appendChild(a);
    a.click();
    a.remove(); // Clean up after download
}).catch(e => console.error('Error downloading the file: ', e));
}

            a.download = 'Case_Data.xlsx'; // Specify the file name to download
            document.body.appendChild(a);
            a.click();
            a.remove(); // Clean up after download
        })
        .catch(e => console.error('Error downloading the file: ', e));
    
      }
