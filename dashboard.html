  <script>
    const mobileScreen = window.matchMedia("(max-width: 990px)");
$(document).ready(function () {

  $.ajax({
        url: '/api/whoami',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
            //alert(response.message)
           
            if(response.message !='invalid')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showonlogin").show();
              $("#hideonlogin").hide();
             
            }
            else
            {
              
            }
            
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });


      $.ajax({
        url: '/api/getlivepolicyCount',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          document.getElementById("livecardcount").textContent=response;
         
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });


      $.ajax({
        url: '/api/getpendingpolicyCount',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
          //populateDataTable(response);
          document.getElementById("prospectcardcount").textContent=response;
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });


        

      $.ajax({
        url: '/api/getlivecaseCount',
        type: 'GET',
        success: function (response) {

      $.ajax({

      $.ajax({

        type: 'GET',

          //populateDataTable(response);
          document.getElementById("pendingauthcountcount").textContent=response;

        } else {
            $(".dashboard").toggleClass("dashboard-compact");
        }
    });
});
