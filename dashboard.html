<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/menubar.css">
  <link rel="stylesheet" href="css/pricing.css">

  <style>
    /* Custom styles */
    .dashboard {
      margin: 20px;
    }
    .card {
      border-radius: 10px;
    }
    .card-header {
      background-color: black;
      border-bottom: none;
    }
    .card-body {
      padding: 20px;
    }
    .chart-container {
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .prospects {
      background-color: #FF6384;
      color: #fff;
    }
    .active-cases {
      background-color: #36A2EB;
      color: #fff;
    }
    .completed-cases {
      background-color: #4BC0C0;
      color: #fff;
    }
    .manager-chart {
      color: #fff;
    }
    body {
      background-color: #343a40;
      color: #fff;
    }

    .navbar-light .navbar-brand {
      color: #fff;
    }

    .navbar-light .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-light .navbar-nav .nav-link:hover,
    .navbar-light .navbar-nav .nav-link:focus {
      color: #e9ecef;
    }

    .navbar-dark .navbar-brand {
      color: #343a40;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #343a40;
    }

    .navbar-dark .navbar-nav .nav-link:hover,
    .navbar-dark .navbar-nav .nav-link:focus {
      color: #343a40;
    }
    

    .form-control {
      background-color: #495057;
      color: #fff;
    }

    .form-control:focus {
      background-color: #343a40;
      color: #fff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0062cc;
      border-color: #005cbf;
    }
  </style>
  <title>Menu Bar</title>
</head>

<body>
  <div class='dashboard'>
    <div class="dashboard-nav">
        <header>
          <a href="#"class="brand-logo"> 
            <img src="/images/logoround.png" class="navbar-brand" href="/" align="left" width="130" height="130">
           </a>
           <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
          </header>
        <nav class="dashboard-nav-list"><a href="/" class="dashboard-nav-item"><i class="fas fa-home"></i>
            Home </a>
            <nav class="dashboard-nav-list"><a href="/paymentinfo.html" class="dashboard-nav-item"><i class="fas fa-inr"></i>
              Payment Info </a>

          <div class="nav-item-divider"></div>
          <a id="login-menu"
                    href="/login.html" class="dashboard-nav-item"><i class="fas  fa-sign-in "></i> Login </a>
        </nav>
    </div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>
        <div class='dashboard-content' style="background-image: url('/images/background5.jpg');">
            <div class="">  

              <div class="row">
                <div class="col-lg-3 col-md-6">
                  <div class="card prospects">
                    <div class="card-header">
                      <h5 class="card-title">Prospects</h5>
                    </div>
                    <div class="card-body">
                      <h3 class="card-text">87</h3>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3 col-md-6">
                  <div class="card active-cases">
                    <div class="card-header">
                      <h5 class="card-title">Active Cases</h5>
                    </div>
                    <div class="card-body">
                      <h3 class="card-text">156</h3>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3 col-md-6">
                  <div class="card completed-cases">
                    <div class="card-header">
                      <h5 class="card-title">Completed Cases</h5>
                    </div>
                    <div class="card-body">
                      <h3 class="card-text">489</h3>
                    </div>
                  </div>
                </div>
               
              </div>
            
             
            </div>
  
        </div>


   </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const mobileScreen = window.matchMedia("(max-width: 990px)");
$(document).ready(function () {

  $.ajax({
        url: '/api/whoami',
        type: 'GET',
        success: function (response) {
          // Populate the options in the select element
            //alert(response.message)
           
            if(response.message !='invalid')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
            }
            
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });


    $(".dashboard-nav-dropdown-toggle").click(function () {
        $(this).closest(".dashboard-nav-dropdown")
            .toggleClass("show")
            .find(".dashboard-nav-dropdown")
            .removeClass("show");
        $(this).parent()
            .siblings()
            .removeClass("show");
    });
    $(".menu-toggle").click(function () {
        if (mobileScreen.matches) {
            $(".dashboard-nav").toggleClass("mobile-show");
        } else {
            $(".dashboard").toggleClass("dashboard-compact");
        }
    });
});

  </script>

</body>

</html>
