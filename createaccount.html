<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="css/menubar.css">
  <style>
    body {
      background-color: #343a40;
      background-image: url('/images/background20.jpg');
      color: #fff;
    }

    .navbar-light .navbar-brand {
      color: #fff;
    }

    .navbar-light .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-light .navbar-nav .nav-link:hover,
    .navbar-light .navbar-nav .nav-link:focus {
      color: #e9ecef;
    }

    
    .navbar-dark .navbar-brand {
      color: #343a40;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #343a40;
    }

    .navbar-dark .navbar-nav .nav-link:hover,
    .navbar-dark .navbar-nav .nav-link:focus {
      color: #343a40;
    }

    .form-control {
      background-color: #495057;
      color: #fff;
    }

    .form-control:focus {
      background-color: #343a40;
      color: #fff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0062cc;
      border-color: #005cbf;
    }
  </style>
  <title>Create Employee</title>
</head>

<body>

  <div class='dashboard'>
    <div id="navbar-placeholder"></div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>
        <div class='dashboard-content' style="background-image: url('/images/background20.jpg');  background-repeat: repeat;  background-size: cover;">
          <div class="container mt-5" style="max-width: unset;">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 col-sm-8">
                <h2 class="text-center mb-4">Create Employee Account</h2>
                <div class="frame" style=" color:black;display:flex ;background-image: url('/images/background18.jpg');  font-family: monospace;font-size: large; background-size: cover;">

                  <form id="loginForm">
                    <div class="mb-4" style=" width: 250px;">
                      <label for="username" class="form-label">Name</label>
                      <input type="text" class="form-control" id="username" placeholder="format- Ashwin Kaushal">
                    </div>
                    <div class="mb-4" style=" width: 250px;">
                      <label for="userid" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="userid" placeholder="format: ashwin_kaushal">
                    </div>

                    <div class="mb-4" style=" width: 250px;">
                      <label for="userpassword" class="form-label">Password</label>
                      <input type="text" class="form-control" id="userpassword" placeholder="Enter password">
                    </div>

                    <div class="mb-4" style=" width: 250px;">
                      
                        <label for="user-type" class="form-label">User Type</label>
                        <div class="input-group">
                          <select class="form-control" id="user-type-dropdown" required>
                            <option value="admin">Admin</option>
                            <option value="marketing">Marketing</option>
                            <option value="operation">Operation</option>
                          </select>
                         </div>
                    
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>

    </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {

      fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

      const mobileScreen = window.matchMedia("(max-width: 990px )");

      
      $.ajax({
        url: '/api/whoami',
        type: 'POST',
        success: function (response) {
          if(response.message =='admin')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showonlogin").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='operation' )
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtooperation").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='manager')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtomanager").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='cp')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtocp").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='medicalofficer')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtomedicalofficer").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='advocate')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtoadvocate").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='marketing')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtomarketing").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else if(response.message =='marketingmanager')
            {
              $('#login-menu').html('<i class="fas  fa-sign-out "></i>'+ 'Logout' )  ;
              document.getElementById("login-menu").href="/logout.html"; 
              $("#showtomarketingmanager").show();
              $("#hideonlogin").hide();
              localStorage['userName'] = response.username;
              localStorage['userType'] = response.message;
            }
            else
            {
              window.location.href = "/login.html"
            }
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });




          $(".dashboard-nav-dropdown-toggle").click(function () {
        $(this).closest(".dashboard-nav-dropdown")
            .toggleClass("show")
            .find(".dashboard-nav-dropdown")
            .removeClass("show");
        $(this).parent()
            .siblings()
            .removeClass("show");
    });
    $(".menu-toggle").click(function () {
        if (mobileScreen.matches) {
            $(".dashboard-nav").toggleClass("mobile-show");
        } else {
            $(".dashboard").toggleClass("dashboard-compact");
        }
    });

      $('#loginForm').on('submit', function (event) {
        event.preventDefault();

        var username = $('#username').val();
        var userid = $('#userid').val();
        var userpassword = $('#userpassword').val();
        var usertype = $('#user-type-dropdown').val();

        // Make an API call with the username and password
        $.ajax({
          url: '/api/addlogin',
          type: 'POST',
          contentType: "application/x-www-form-urlencoded",
          data: {
            userID: userid,
            userPassword: userpassword,
            userName: username,
            userType: usertype,
          },
          success: function (response) {
            if(response.message == "success")
              {
                alert("New account added successfully!!")
                document.getElementById('loginForm').reset();
              }
              if(response.message == "duplicate")
              {
                alert("Account with same username exist, Use a different one!!")
                document.getElementById('loginForm').reset();
              }
            //alert("login success");
            // Redirect to the dashboard or perform any other actions
          },
          error: function (error) {
            document.getElementById('loginForm').reset();
            alert("Failed to add account");
            // Display an error message to the user
          }
        });
      });

    });
      
    });
  </script>
</body>

</html>
